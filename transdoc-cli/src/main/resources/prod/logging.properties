## 公共配置
## 支持的level: ALL, FINE, CONFIG, INFO ,WARNING, SEVERE, OFF
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level = INFO

## Console输出配置
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = com.github.verils.transdoc.cli.logging.InfoFormatter

## 文件输出配置
java.util.logging.FileHandler.pattern = ./bin/error.log
java.util.logging.FileHandler.level = WARNING
# java.util.logging.FileHandler.limit = 1000
# java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = com.github.verils.transdoc.cli.logging.DetailFormatter
